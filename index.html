<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/modal.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="http://bored.creativestorm.nl/" target="_blank">Bored Games</a></li>
                <li style="float:right"><a class="active" href="http://tim.creativestorm.nl/" target="_blank">Portfolio <span class="span1">site</span></a></li>
            </ul>
        </nav>
    </header>
    <!-- top app -->
    <div class="container">
        <main class="header">
            <h1>Rock Paper Scissors</h1>
            <button id="restart" class="restart-btn">Restart Game</button>
            <div id="score" class="score">
                <p>Player: 0</p>
                <p>Computer: 0</p>
            </div>
        </main>
        <h2>Make Your Selection</h2>
        <div class="choices">
            <img src="img/rock.png" alt="" id="rock" class="choice">
            <img src="img/paper.png" alt="" id="paper" class="choice">
            <img src="img/scissors.png" alt="" id="scissors" class="choice">
        </div>
    </div>

    <!-- modal -->
    <div class="modal">
        <div id="result" class="modal-content">
        </div>
    </div>

    <footer> &copy Tim <span class="span1">Oskam</span>  </footer>
    <script src="js/main.js"></script>
</body>
</html>
